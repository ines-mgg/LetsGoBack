<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Golang Auth Tester</title>
</head>

<body>
    <h1>üîê Auth Test</h1>

    <button onclick="login()">Login</button>
    <button onclick="me()">/me</button>
    <button onclick="logout()">Logout</button>

    <pre id="output"></pre>

    <script>
        function log(response) {
            document.getElementById("output").textContent = JSON.stringify(response, null, 2);
        }

        async function login() {
            const res = await fetch('http://localhost:8080/web/login', {
                method: 'POST',
                credentials: 'include'
            });
            const data = await res.json();
            log(data);
        }

        async function me() {
            const res = await fetch('http://localhost:8080/web/me', {
                method: 'GET',
                credentials: 'include'
            });
            const data = await res.json();
            log(data);
        }

        async function logout() {
            const res = await fetch('http://localhost:8080/web/logout', {
                method: 'POST',
                credentials: 'include'
            });
            const data = await res.json();
            log(data);
        }
    </script>
</body>

</html>
